<div class="home-page">
  <div class="banner" *ifAuthenticated="false">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <h1>Newsletter Subscribers</h1>
        </div>

        <div class="list-group">
          @for (subscriber of subscribers; track $index) {
            <div class="list-group-item">
              <div class="row">
                <p style="margin: 0; display: inline" class="col-9">
                  {{ subscriber.email }}
                </p>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteSubscriber(subscriber.email)"
                >
                  <i class="ion-trash-a"></i> Delete
                </button>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
